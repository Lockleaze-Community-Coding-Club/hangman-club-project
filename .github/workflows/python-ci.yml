name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]  # Test multiple Python versions in parallel

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:

        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 codecov

    - name: Lint with flake8
      run: flake8 .

    - name: Run tests with pytest and generate coverage
      run: |
        pytest -n auto --cov=. --cov-report=xml --cov-report=term --cov-fail-under=80
      env:
        PYTEST_ADDOPTS: "-p no:warnings"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.xml
        fail_ci_if_error: true
        verbose: true
        flags: unittests
        # Codecov will post PR comments automatically
